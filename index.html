<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>uyga vazifa 10</title>
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="flex">
        <img src="images/Illustration.png" alt="logo" width="400px" />
      </div>
      <div class="flex bg-white rounded p-4" style="height: 90vh; width: 600px">
        <h1>Welcome to</h1>
        <span class="text-primary h1 fs-1">Design school</span>
        <a
          href="#"
          class="google d-flex align-items-center justify-content-center bg-white shadow p-3 mb-1 rounded mt-3"
          style="height: 50px; width: 500px"
        >
          <img src="images/google.png" alt="google" />
          <p class="m-lg-3">Login with Google</p>
        </a>
        <a
          href="#"
          class="google d-flex align-items-center justify-content-center bg-white shadow p-3 rounded mt-3 mb-3"
          style="height: 50px; width: 500px"
        >
          <img src="images/facebook.png" alt="facebook" />
          <p class="m-lg-3">Login with Facebook</p>
        </a>
        <div class="d-flex justify-content-center">
          <img
            style="height: 2px; width: 220px"
            class="mt-3"
            src="images/line.png"
            alt="line"
          />
          <p class="mt-1 m-lg-1">OR</p>
          <img
            style="height: 2px; width: 220px"
            class="mt-3"
            src="images/line.png"
            alt="line"
          />
        </div>
        <div class="logins form-floating mb-2">
          <img class="email" src="images/email.png" alt="" />
          <input
            type="email"
            class="form-control ps-5"
            id="floatingInput"
            placeholder="example@gmail.com"
          />
          <label for="floatingInput"
            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Email
            address</label
          >
        </div>
        <div class="logins form-floating">
          <img class="password" src="images/password.png" alt="" />
          <input
            type="password"
            class="form-control border-1 ps-5"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword"
            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Password</label
          >
        </div>
        <div class="d-flex mt-2 justify-content-between" style="width: 550px">
          <div>
            <input type="checkbox" />
            <label class="fs-5" for="remeber">&nbsp; Remember me</label>
          </div>
          <a class="text-decoration-none" href="#">Forgot password?</a>
        </div>
        <div
          class="login text-center m-auto mt-1 rounded-1 bg-primary pt-1"
          style="width: 500px; height: 50px"
        >
          <a href="#" class="text-white text-decoration-none fs-4">Login</a>
        </div>
        <div class="d-flex justify-content-center mt-2">
          <p>Don't have an account?</p>
          <a href="#" class="text-decoration-none">Register</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
